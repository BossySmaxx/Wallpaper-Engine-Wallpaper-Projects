<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minimal Interactive Clock</title>
    <style>
      body {
        margin: 0;
        padding: 20px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        font-family: "SF Pro Display", -apple-system, sans-serif;
      }

      .clock-container {
        position: relative;
        cursor: pointer;
      }

      canvas {
        border-radius: 50%;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15),
          0 0 0 1px rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(20px);
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }

      canvas:hover {
        transform: scale(1.05);
        box-shadow: 0 30px 80px rgba(0, 0, 0, 0.25),
          0 0 0 1px rgba(255, 255, 255, 0.2);
      }

      .time-display {
        position: absolute;
        bottom: -60px;
        left: 50%;
        transform: translateX(-50%);
        color: rgba(255, 255, 255, 0.9);
        font-size: 18px;
        font-weight: 300;
        letter-spacing: 1px;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .clock-container:hover .time-display {
        opacity: 1;
      }

      .mode-toggle {
        position: absolute;
        top: -50px;
        right: 0;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 20px;
        padding: 8px 16px;
        color: white;
        font-size: 12px;
        cursor: pointer;
        backdrop-filter: blur(10px);
        transition: all 0.3s ease;
      }

      .mode-toggle:hover {
        background: rgba(255, 255, 255, 0.2);
      }
    </style>
  </head>
  <body>
    <div class="clock-container">
      <div class="mode-toggle" id="modeToggle">24H</div>
      <canvas id="clockCanvas" width="280" height="280"></canvas>
      <div class="time-display" id="timeDisplay"></div>
    </div>

    <script>
      const canvas = document.getElementById("clockCanvas");
      const ctx = canvas.getContext("2d");
      const timeDisplay = document.getElementById("timeDisplay");
      const modeToggle = document.getElementById("modeToggle");

      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      const radius = 120;

      let is24Hour = true;
      let isDarkMode = false;
      let mouseX = 0;
      let mouseY = 0;
      let isHovering = false;

      // Color schemes
      const themes = {
        light: {
          bg: "rgba(255, 255, 255, 0.9)",
          primary: "#2c3e50",
          secondary: "#3498db",
          accent: "#e74c3c",
          text: "rgba(44, 62, 80, 0.8)",
        },
        dark: {
          bg: "rgba(30, 30, 30, 0.9)",
          primary: "#ecf0f1",
          secondary: "#3498db",
          accent: "#e74c3c",
          text: "rgba(236, 240, 241, 0.8)",
        },
      };

      function getCurrentTheme() {
        return isDarkMode ? themes.dark : themes.light;
      }

      function drawMinimalFace() {
        const theme = getCurrentTheme();

        // Clear canvas
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Background circle with glass effect
        const bgGradient = ctx.createRadialGradient(
          centerX,
          centerY,
          0,
          centerX,
          centerY,
          radius
        );
        bgGradient.addColorStop(0, theme.bg);
        bgGradient.addColorStop(1, theme.bg.replace("0.9", "0.7"));

        ctx.fillStyle = bgGradient;
        ctx.beginPath();
        ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
        ctx.fill();

        // Subtle outer ring
        ctx.strokeStyle = theme.text;
        ctx.lineWidth = 1;
        ctx.globalAlpha = 0.3;
        ctx.stroke();
        ctx.globalAlpha = 1;
      }

      function drawMinimalMarkers() {
        const theme = getCurrentTheme();
        ctx.save();
        ctx.translate(centerX, centerY);

        // Hour dots
        for (let i = 0; i < 12; i++) {
          const angle = ((i * 30 - 90) * Math.PI) / 180;
          const x = Math.cos(angle) * (radius - 15);
          const y = Math.sin(angle) * (radius - 15);

          ctx.fillStyle = theme.primary;
          ctx.globalAlpha = 0.6;
          ctx.beginPath();
          ctx.arc(x, y, i % 3 === 0 ? 3 : 2, 0, Math.PI * 2);
          ctx.fill();
        }

        ctx.restore();
        ctx.globalAlpha = 1;
      }

      function drawMinimalHand(angle, length, width, color) {
        ctx.save();
        ctx.translate(centerX, centerY);
        ctx.rotate(angle);

        ctx.strokeStyle = color;
        ctx.lineWidth = width;
        ctx.lineCap = "round";
        ctx.globalAlpha = 0.9;

        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.lineTo(0, -length);
        ctx.stroke();

        ctx.restore();
        ctx.globalAlpha = 1;
      }

      function drawInteractiveElements() {
        if (!isHovering) return;

        const theme = getCurrentTheme();

        // Animated ripple effect
        const time = Date.now() * 0.003;
        for (let i = 0; i < 3; i++) {
          const rippleRadius = radius * 0.3 + Math.sin(time + i) * 10;
          ctx.strokeStyle = theme.secondary;
          ctx.lineWidth = 2;
          ctx.globalAlpha = 0.1 + Math.abs(Math.sin(time + i)) * 0.1;
          ctx.beginPath();
          ctx.arc(centerX, centerY, rippleRadius, 0, Math.PI * 2);
          ctx.stroke();
        }
        ctx.globalAlpha = 1;
      }

      function drawClock() {
        const now = new Date();
        const hours = now.getHours() % 12;
        const minutes = now.getMinutes();
        const seconds = now.getSeconds();
        const milliseconds = now.getMilliseconds();

        const theme = getCurrentTheme();

        drawMinimalFace();
        drawInteractiveElements();
        drawMinimalMarkers();

        // Smooth angles
        const secondAngle =
          (((seconds + milliseconds / 1000) * 6 - 90) * Math.PI) / 180;
        const minuteAngle =
          (((minutes + seconds / 60) * 6 - 90) * Math.PI) / 180;
        const hourAngle = (((hours + minutes / 60) * 30 - 90) * Math.PI) / 180;

        // Draw hands with minimal style
        drawMinimalHand(hourAngle, radius * 0.5, 4, theme.primary);
        drawMinimalHand(minuteAngle, radius * 0.7, 3, theme.primary);
        drawMinimalHand(secondAngle, radius * 0.8, 1, theme.accent);

        // Center dot
        ctx.fillStyle = theme.primary;
        ctx.beginPath();
        ctx.arc(centerX, centerY, 4, 0, Math.PI * 2);
        ctx.fill();

        // Update digital time
        const timeString = now.toLocaleTimeString("en-US", {
          hour12: !is24Hour,
          hour: "2-digit",
          minute: "2-digit",
          second: "2-digit",
        });
        timeDisplay.textContent = timeString;
      }

      // Event listeners
      canvas.addEventListener("mouseenter", () => {
        isHovering = true;
      });

      canvas.addEventListener("mouseleave", () => {
        isHovering = false;
      });

      canvas.addEventListener("click", () => {
        isDarkMode = !isDarkMode;
        document.body.style.background = isDarkMode
          ? "linear-gradient(135deg, #2c3e50 0%, #34495e 100%)"
          : "linear-gradient(135deg, #667eea 0%, #764ba2 100%)";
      });

      modeToggle.addEventListener("click", (e) => {
        e.stopPropagation();
        is24Hour = !is24Hour;
        modeToggle.textContent = is24Hour ? "24H" : "12H";
      });

      canvas.addEventListener("mousemove", (e) => {
        const rect = canvas.getBoundingClientRect();
        mouseX = e.clientX - rect.left;
        mouseY = e.clientY - rect.top;
      });

      // Animation loop
      function animate() {
        drawClock();
        requestAnimationFrame(animate);
      }

      animate();
    </script>
  </body>
</html>
